[tool.poetry]
name = "typedmonarchmoney"
version = "0.2.4"
description = "A Typed wrapper around Monarch Money"
authors = ["Jeff Stein <jeffstein@gmail.com>"]
readme = "README.md"
include = ["monarchmoney_typed/py.typed", "LICENSE"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.12"
monarchmoney = "^0.1.13"
rich = "^13.8.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.6.4"
python-dotenv = "^1.0.1"
pre-commit = "^3.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"



[tool.pytest.ini_options]
testpaths = ["test"]